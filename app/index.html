<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!--controllers-->
    <script src="js/controllers/posts.controller.js"></script>
    <script src="js/controllers/postsPageController.controller.js"></script>

    <!--services-->
    <script src="js/services/data.service.js"></script>
</head>

<body>
<div ng-app="GeekSample">
    <div ng-controller="PostsPageController as vm">
        <div class="searchSection jumbotron">
            <form class="searchForm" ng-submit="vm.search(vm.searchTerm)">
                <h2>Find Venues</h2>
                <input type="text" ng-model="vm.searchTerm" />
                <input type="submit" value="Submit" />
            </form>
        </div>
        <div class="sortSection">
            Sort:
            <button class="btn-default" ng-click="vm.alphabetical()">alphabetical</button>
            <button class="btn-default" ng-click="vm.recomended()">recomended</button>
        </div>
        <div class="resultsSection">
            <div ng-repeat="post in vm.postData">
                <posts-component post="post" test="item.firstName"></posts-component>
            </div>
        </div>
    </div>
</div>
</body>

</html>
